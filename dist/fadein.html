<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width">

<title>Swiper DEMO</title>

<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper@8/swiper.min.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap");
  :root {
    --easing: cubic-bezier(.2, 1, .2, 1);
    --transition: .8s var(--easing);
    --color-base: #f8f8f8;
    --color-gray: #ddd;
    --color-theme: #f5695f;
    --color-theme-darken: #f12617;
    --box-shadow: .8rem .8rem 1.2rem rgba(0, 0, 0, .05), -.8rem -.8rem 1.2rem #fff;
    --box-shadow-hover: 1rem 1rem 1.5rem rgba(0, 0, 0, .08), -1rem -1rem 1.5rem #fff;
    --box-shadow-inset: inset .8rem .8rem 1.2rem rgba(0, 0, 0, .05), inset -.8rem -.8rem 1.2rem #fff;
    --box-shadow-dark: .8rem .8rem 1.2rem rgba(0, 0, 0, .1), -.8rem -.8rem 1.2rem rgba(#fff,.2);
  }

  html {
    font-family: "Spartan", "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "メイリオ", Meiryo, sans-serif;
    font-size: 62.5%;
    line-height: 1.8;
    height: 100%;
    word-break: break-word;
    color: #333;
    background-color: var(--color-base);
    -webkit-appearance: none;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-size: 1.6rem;
    margin: 0;
  }

  *,
  *::before,
  *::after {
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
  }

  ::-moz-selection {
    color: #fff;
    background: var(--color-theme);
  }

  ::selection {
    color: #fff;
    background: var(--color-theme);
  }

  img {
    border: 0;
    margin: 0;
  }

  figure {
    margin: 0;
  }

  p {
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
    color: #333;
  }

  ul,
  ol {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-size: 1.6rem;
    margin: 0;
    padding: 0;
  }

  main {
    display: block;
  }

  .l-inner {
    position: relative;
    -webkit-box-sizing: content-box;
            box-sizing: content-box;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 10rem;
  }

  .l-section {
    border-top: 1px solid #eee;
  }
  .l-section .l-inner {
    padding-top: 8rem;
    padding-bottom: 8rem;
  }

  [class*=swiper]:focus {
    outline: none;
  }

  .slide-media,
  .thumb-media {
    position: relative;
    overflow: hidden;
  }
  .slide-media img,
  .thumb-media img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    -o-object-fit: cover;
       object-fit: cover;
  }


  .swiper-button-prev, .swiper-button-next {
    display: grid;
    place-content: center;
    width: 6.4rem;
    height: 6.4rem;
    cursor: pointer;
    -webkit-transition: var(--transition);
    transition: var(--transition);
  }
  .swiper-button-prev::before, .swiper-button-next::before {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    content: "";
    border-radius: 50%;
    -webkit-box-shadow: var(--box-shadow);
            box-shadow: var(--box-shadow);
  }
  .swiper-button-prev::after, .swiper-button-next::after {
    width: 1.2rem;
    height: 1.2rem;
    content: "";
    border: solid var(--color-gray);
    border-width: 3px 3px 0 0;
  }
  .swiper-button-prev::after {
    margin-left: 0.4rem;
    -webkit-transform: rotate(-135deg);
            transform: rotate(-135deg);
  }
  .swiper-button-next::after {
    margin-right: 0.4rem;
    -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
  }
  .swiper-button-disabled {
    pointer-events: none;
    opacity: 0;
  }

  .mv01 {
    margin-bottom: 16rem;
  }
  .mv01 .l-inner {
    padding-bottom: 0;
  }
  .mv01 .swiper-fade .swiper-slide {
    -webkit-transition-property: opacity, -webkit-transform !important;
    transition-property: opacity, -webkit-transform !important;
    transition-property: opacity, transform !important;
    transition-property: opacity, transform, -webkit-transform !important;
    pointer-events: none;
  }
  .mv01 .swiper-fade .swiper-slide-active {
    pointer-events: auto;
  }
  .mv01 .swiper-pagination {
    position: absolute;
    z-index: 1;
    top: 0;
    bottom: 0;
    left: 3.2rem;
    height: -webkit-max-content;
    height: -moz-max-content;
    height: max-content;
    margin: auto;
  }
  .mv01 .swiper-pagination-bullet {
    display: block;
    width: 3px;
    height: 4rem;
    cursor: pointer;
    -webkit-transition: var(--transition);
    transition: var(--transition);
    background-color: rgba(255, 255, 255, 0.4);
  }
  .mv01 .swiper-pagination-bullet:not(:first-child) {
    margin-top: 0.8rem;
  }
  .mv01 .swiper-pagination-bullet-active {
    background-color: var(--color-theme);
  }
  .mv01 .slide-media {
    height: 800px;
  }
  .mv01 .slide-media img {
    -webkit-transition: 7s 1s ease-out;
    transition: 7s 1s ease-out;
  }
  .mv01 .slide-title {
    font-size: 4rem;
    font-weight: normal;
    line-height: 1.6;
    position: absolute;
    right: 8rem;
    bottom: 15%;
    margin-left: 16rem;
    text-align: right;
    color: #fff;
  }
  .mv01 .swiper-slide[class*=-active] .slide-media img {
    -webkit-transition-delay: 0s;
            transition-delay: 0s;
    -webkit-transform: scale(1.05);
            transform: scale(1.05);
  }
  .mv01 .swiper-slide[class*=-active] .slide-title {
    -webkit-animation: mv01-fadeIn 2s 0.5s var(--easing) both;
            animation: mv01-fadeIn 2s 0.5s var(--easing) both;
  }

  @-webkit-keyframes mv01-fadeIn {
    0% {
      -webkit-transform: scale(0.5);
              transform: scale(0.5);
      opacity: 0;
      -webkit-filter: blur(300px);
              filter: blur(300px);
    }
    100% {
      -webkit-transform: scale(1);
              transform: scale(1);
      opacity: 1;
      -webkit-filter: blur(0);
              filter: blur(0);
    }
  }

  @keyframes mv01-fadeIn {
    0% {
      -webkit-transform: scale(0.5);
              transform: scale(0.5);
      opacity: 0;
      -webkit-filter: blur(300px);
              filter: blur(300px);
    }
    100% {
      -webkit-transform: scale(1);
              transform: scale(1);
      opacity: 1;
      -webkit-filter: blur(0);
              filter: blur(0);
    }
  }

  @media only screen and (max-width: 1024px) {
    html {
      -webkit-text-size-adjust: 100%;
    }
    .l-inner {
      padding: 0 4rem;
    }
    .pc {
      display: none !important;
    }
    .mv01 {
      margin-bottom: 8rem;
    }
    .mv01 .slide-media {
      height: max(70vh, 70vw);
    }
  }
  @media only screen and (max-width: 599px) {
    html {
      font-size: 50%;
    }
    .pc-tab {
      display: none !important;
    }
    .mv01 .slide-title {
      font-size: 2.8rem;
      right: 4rem;
      margin-left: 6rem;
    }
  }
  @media only screen and (min-width: 1025px) {
    .tab-sp {
      display: none !important;
    }
    .swiper-button-prev::before, .swiper-button-next::before {
      -webkit-transition: var(--transition);
      transition: var(--transition);
    }
    .swiper-button-prev:hover::before, .swiper-button-next:hover::before {
      -webkit-transform: scale(1.2);
              transform: scale(1.2);
    }
  }
  @media only screen and (min-width: 600px) {
    .sp {
      display: none !important;
    }
  }
</style>

</head>

<body>
<div class="l-wrapper">
<main>

<div id="demo11" class="mv01 l-section">

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide">
          <div class="slide-media img-cover"><img src="https://picsum.photos/id/139/2400/1500" alt=""></div>
          <h2 class="slide-title">Lorem ipsum dolor sit amet</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide">
          <div class="slide-media img-cover"><img src="https://picsum.photos/id/1060/2400/1500" alt=""></div>
          <h2 class="slide-title">Sed eiusmod tempor incidunt</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide">
          <div class="slide-media img-cover"><img src="https://picsum.photos/id/1023/2400/1500" alt=""></div>
          <h2 class="slide-title">Ut enim ad minim veniam</h2>
        </div>
      </div>
      <div class="swiper-slide">
        <article class="slide">
          <div class="slide-media img-cover"><img src="https://picsum.photos/id/1047/2400/1500" alt=""></div>
          <h2 class="slide-title">Quis nostrum exercitationem</h2>
        </article>
      </div>
      <div class="swiper-slide">
        <div class="slide">
          <div class="slide-media img-cover"><img src="https://picsum.photos/id/248/2400/1500" alt=""></div>
          <h2 class="slide-title">Quis aute iure reprehenderit</h2>
        </div>
      </div>
    </div><!-- /swiper-wrapper -->
    <div class="swiper-pagination"></div>
  </div><!-- /swiper -->

</div>

</main>
</div><!-- /wrapper -->

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
  const mySwiper = new Swiper('.mv01 .swiper', {
    effect: 'fade',
    fadeEffect: {
      crossFade: true,
    },
    loop: true,
    loopAdditionalSlides: 1,
    speed: 2000,
    autoplay: {
      delay: 7000,
      disableOnInteraction: false,
      waitForTransition: false,
    },
    followFinger: false,
    pagination: {
      el: '.mv01 .swiper-pagination',
      clickable: true,
    },
  });
</script>
</body>

</html>
